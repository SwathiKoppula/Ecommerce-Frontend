<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="StyleSheet" href="../Css/styles.css">
</head>
<body>
    <center>
      <div class="div">
        <div>
            <h2 class="h2">PRODUCT</h2>
        </div>
        <br>
        <form id="addProductForm">
            <input type="text" name="title" placeholder="enter Product Name" id="title">
            <br><br>
            <input type="url" name="imageUrl" placeholder="enter url of image" id="imageUrl">
            <br><br>
            <input type="text" name="categoryname" placeholder="enter the category_id" id="category">
            <br><br>
            <textarea name="description" rows="10" cols="30" placeholder="product description" id="description"></textarea>
            <br><br>
            <input type="number" name="price" placeholder="enter price" id="price">
            <br><br>
            <input type="number" name="reviews" placeholder="rating" value="1" id="reviews">
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    </center>
</body>
</html>
<script type="module" src="../JS/ProductFrom.js"></script>
